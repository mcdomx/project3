{% load static %}

<!DOCTYPE html>
<html>
  <head>
      <title>{% block title %}{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1">
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'orders/styles.css' %}" />
      <script src="{% static 'orders/orders.js' %}"></script>


  </head>
  <body>
    <!-- HEADER -->
    <header class="row justify-content-center fixed-top">
      <section class="col-6"><a href="{% url 'index' %}">Pinocchios</a></section>
      <section class="col-6" align="right">
        <!-- If display name has been set in location storage... -->
        <div hidden id="txt_dispname"></div>
        {% if user.is_authenticated %}
          <span>Logged In: {{ user.first_name }}
          <button type="button" class="btn btn-success"><a href="{% url 'logout' %}">Logout</a></button>
        </span>
        {% else %}
          <button type="button" class="btn btn-success"><a href="{% url 'login' %}">Login</a></button>
        {% endif %}
      </section>
    </header>
    <!-- end HEADER -->
      {% block body %}
      {% endblock %}

      <!-- FOOTER -->
      <footer class="row justify-content-left fixed-bottom">
        <section class="col-3">created by Mark McDonald</section>
      </footer>
      <!-- end FOOTER -->
  </body>
</html>
